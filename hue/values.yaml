# Default values for hue.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: srcd/hue
  tag: 4.3.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  # nodePort:

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

app: {}
  # customConfigmap: # Allows to point to an existing configmap for hue.ini

config:
  desktop:
    app_blacklist: impala,security,filebrowser,jobbrowser,jobsub,pig,hbase,sqoop,zookeeper,metastore,oozie,indexer,search
  database:
    engine: sqlite3
    name: sql.db
    host: ""
    user: ""
    password: ""
    port: ""
  # rdbms defines the servers where hue connect as client.
  rdbms:
    postgresql:
      enabled: false
      nice_name: "PostgreSQL"
      name: ""
      host: ""
      port: ""
      user: ""
      password: ""
  spark:
    enabled: false
    livyServerURL: ""
    livyServerSessionKind: yarn
    securityEnabled: false
    ssl_cert_ca_verify: False
  
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
