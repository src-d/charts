{{- if ne (empty .Values.settings.bblfshdServer) (empty .Values.settings.gitbaseServer) }}
{{- fail "You have to set neither settings.bblfshdServer or settings.gitbaseServer or set both" }}
{{- end }}
{{- if and .Values.settings.bblfshdServer .Values.settings.gitbaseServer }}
{{- $port := default "3306" .Values.settings.gitbaseServer.port -}}
{{- $user := default "gitbase" .Values.settings.gitbaseServer.user -}}
{{- $database := default "none" .Values.settings.gitbaseServer.database -}}
{{- $host := required "Missing settings.gitbaseServer.host" .Values.settings.gitbaseServer.host -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "gitbase-web.fullname" . }}
  labels:
    app: {{ template "gitbase-web.name" . }}
    chart: {{ template "gitbase-web.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "gitbase-web.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "gitbase-web.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: gitbase-web
          image: "{{ .Values.gitbaseWeb.image.repository }}:{{ required "Missing gitbaseWeb.image.tag" .Values.gitbaseWeb.image.tag }}"
          imagePullPolicy: {{ .Values.gitbaseWeb.image.pullPolicy }}
          env:
            - name: PORT
              value: "{{ .Values.service.internalPort }}"
            - name: GITBASEPG_ENV
              value: "{{ .Values.settings.gitbaseWebEnv }}"
            - name: GITBASEPG_DB_CONNECTION
            {{- if .Values.settings.gitbaseServer.password }}
              value: {{ printf "%s:%s@tcp(%s:%s)/%s?maxAllowedPacket=%s" $user .Values.settings.gitbaseServer.password $host $port $database .Values.gitbaseWeb.gitbaseMaxAllowedPacket }}
            {{- else }}
              value: {{ printf "%s@tcp(%s:%s)/%s?maxAllowedPacket=%s" $user $host $port $database .Values.gitbaseWeb.gitbaseMaxAllowedPacket }}
            {{- end }}
            - name: GITBASEPG_BBLFSH_SERVER_URL
              value: "{{ .Values.settings.bblfshdServer.address }}:{{ default "9432" .Values.settings.bblfshdServer.port }}"
            - name: GITBASEPG_ENV
              value: "{{ .Values.gitbaseWeb.env }}"
            {{- if .Values.gitbaseWeb.footerHTML }}
            - name: GITBASEPG_FOOTER_HTML
              value: "{{ .Values.gitbaseWeb.footerHTML }}"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end }}
