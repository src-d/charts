apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "gitbase.fullname" . }}-test
  labels:
    app: {{ template "gitbase.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  tests.sh: |-
    @test "Testing gitbase connection" {
      command="echo SELECT 1 | mysql --host={{ template "gitbase.fullname" . }} --port={{ .Values.service.port }} -u {{ .Values.settings.user }} -p{{ .Values.settings.password }}"
      run ${command}
      echo "command = [${command}]"
      echo "output = [${output}]"
      echo "status = [${status}]"
      [ "${status}" -eq "0" ]
    }
