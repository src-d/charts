apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "gitbase.fullname" . }}-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  volumes:
    - name: tools
      emptyDir: {}
    - name: tests
      configMap:
        name: {{ template "gitbase.fullname" . }}-test
  initContainers:
  - name: test-framework
    image: dduportal/bats:0.4.0
    command:
      - bash
      - -c
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
    volumeMounts:
    volumeMounts:
      - name: tools
        mountPath: /tools
  containers:
  - name: {{ .Release.Name }}-test
    image: alpine
    volumeMounts:
      - name: tools
        mountPath: /tools
      - name: tests
        mountPath: /tests
    command:
      - sh
      - -c
      - |
        apk add --no-cache mysql-client bash
        /tools/bats/bats -t /tests/tests.sh
  restartPolicy: Never
