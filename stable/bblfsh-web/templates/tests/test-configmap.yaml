apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-test
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  tests.sh: |-
    @test "Testing connection" {
      command="curl -s -o /dev/null -w %{http_code} http://{{ template "fullname" . }}:{{ .Values.service.port }}"
      run $command
      echo "command = [${command}]"
      echo "output = [${output}]"
      echo "status = [${status}]"
      [ "${output}" -eq "200" ]
    }
