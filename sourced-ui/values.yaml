# Default values for sourced-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: srcd/sourced-ui
  tag: v0.1.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  #

app: {}
  # mode: Community
  # supersetEnv: production

admin: {}
  # login: admin
  # firstName: admin
  # lastName: admin
  # email: admin@example.com
  # password: admin

postgres:
  # host: <required>
  # port: 5432
  # db: <required>
  # user: <required>
  # password: <either password or secretName required>
  # secretName: <either password or secretName required>
  cloudSQL:
    enabled: false
    # instanceConnectionName: srcd-public-staging:europe-west1:superset
    # serviceAccountSecret: my-secret

gitbase: {}
  # host: <required>
  # port: 3306
  # db: <required>
  # user: <required>
  # password: ""
  # secretName:

redis: {}
  # host: <required>
  # port: 6379

bblfshWeb: {}
  # host: <required>
  # port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe: {}

readinessProbe: {}
