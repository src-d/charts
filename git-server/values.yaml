# Default values for git-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: srcd/git-server
  tag: v0.0.1
  pullPolicy: IfNotPresent
service:
  name: git-server
  type: ClusterIP
  externalPort: 9418
  internalPort: 9418
