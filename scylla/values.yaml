# Default values for scylla.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: scylladb/scylla
  tag: 2.0.2
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  externalPort: 9042
  internalPort: 9042
  name: scylla

statefulset:
  intraPort: 7000
  intraName: intra-node
  tlsIntraPort: 7001
  tlsIntraName: tls-intra-node
  jmxPort: 7199
  jmxName: jmx
  cqlPort: 9042
  cqlName: cql

persistence:
  enabled: false
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessModes:
    - ReadWriteOnce
  size: 8Gi
annotations: {}

config:
    # This breaks the Helm style guide to later add more smarter configuration handling as Scylla uses YAML.
    commitlog_segment_size_in_mb:  256

# nodeSelector: {}
