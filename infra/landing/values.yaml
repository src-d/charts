# Default values for landing.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2

# If provided, these will be used by the deployment
# nodeSelector: XXXXXXX

image:
  # same tag for everyone as it is how landing repo Makefile works
  tag: master
  pullPolicy: IfNotPresent
  registry: quay.io/srcd
  landing:
    name: landing
  landingApi:
    name: landing-api
service:
  type: NodePort
  landing:
    externalPort: 8090
    internalPort: 8090
    name: landing
  landingApi:
    externalPort: 8080
    internalPort: 8080
    name: landing-api
ingress:
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/tls-acme: "true"
  tls: true
  # below values are required
  # hosts:
  # - sourced.tech
  # - www.sourced.tech
  # globalStaticIpName: "landing-ip"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
  #
