{{- $serviceName := include "fullname" . -}}
{{- $slackinPort := .Values.service.landingSlackin.externalPort -}}
{{- $apiPort := .Values.service.landingApi.externalPort -}}
{{- $landingPort := .Values.service.landing.externalPort -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: landing-ingress
  labels:
    app: landing-ingress
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- if .Values.settings.globalStaticIpName }}
      kubernetes.io/ingress.global-static-ip-name: {{ .Values.settings.globalStaticIpName }}
    {{- end }}
spec:
  rules:
  # Cannot specify multiple hosts. See https://github.com/kubernetes/kubernetes/issues/43633
  {{- range $host := .Values.settings.hosts }}
  - host: {{ $host }}
    http:
      paths:
        - backend:
            serviceName: {{ $serviceName }}
            servicePort: {{ $landingPort }}
          path: /*
        - backend:
            serviceName: {{ $serviceName }}
            servicePort: {{ $slackinPort }}
          path: /slackin/*
        - backend:
            serviceName: {{ $serviceName }}
            servicePort: {{ $apiPort }}
          path: /api/*
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    - secretName: landing-tls-secret
      hosts:
      {{- range $host := .Values.settings.hosts }}
        - {{ $host }}
      {{- end }}
  {{- end }}
