# Default values for gitbase-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

service:
  type: NodePort
  port: 8080
  internalPort: 8080

ingress:
  enabled: true
  # globalStaticIpName must be received as a parameter
  # hostname must be received as a parameter
  # hosts defined in templates/ingress.yml. Do not override here.
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/tls-acme: "true"
    # kubernetes.io/ingress.global-static-ip-name is defined in templates/ingress.yml. Do not override here.
  tls: true
    # secretName and hosts are defined in templates/ingress.yml. Do not override here.

settings: {}
  # This specifies an external bblfshd server
  #bblfshdServer:
  
  # This specifies an external gitbase server
  #gitbaseServer:

gitbaseWeb:
  gitbaseMaxAllowedPacket: "4194304"
  env: dev
  image:
    repository: srcd/gitbase-web
    # tag must be received as a parameter
    pullPolicy: IfNotPresent
  #footerHTML: base64 encoded

bblfshdServer:
  storage:
    size: 10Gi
  image:
    repository: bblfsh/bblfshd
    tag: latest
    pullPolicy: Always
  drivers:
    install: true
    languages:
      python:
        repository: bblfsh/python-driver
        tag: latest
      java:
        repository: bblfsh/java-driver
        tag: latest
      php:
        repository: bblfsh/php-driver
        tag: latest
      ruby:
        repository: bblfsh/ruby-driver
        tag: latest
      javascript:
        repository: bblfsh/javascript-driver
        tag: latest
      typescript:
        repository: bblfsh/typescript-driver
        tag: latest
      bash:
        repository: bblfsh/bash-driver
        tag: latest
      go:
        repository: bblfsh/go-driver
        tag: latest

gitbaseServer:
  storage:
    size: 10Gi
  logLevel: debug
  # squashEnable: "true"
  # readonly: "true"
  repositoriesDir: /opt/repos
  # commit defaults to HEAD unless given
  repositories:
    go-git:
      url: https://github.com/src-d/go-git.git
      #commit: v4.4.0
    gitbase:
      url: https://github.com/src-d/gitbase.git
    gitbase-web:
      url: https://github.com/src-d/gitbase-web.git
    bblfshd:
      url: https://github.com/bblfsh/bblfshd.git
  image:
    repository: srcd/gitbase
    tag: latest
    pullPolicy: IfNotPresent

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
